<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Delete Configuration</h1>

    <label for="grade-filter">Filter by Grade:</label>
    <select id="grade-filter" onchange="loadConfigurations()">
        <option value="">All</option>
        <option value="V0">V0</option>
        <option value="V1">V1</option>
        <option value="V2">V2</option>
        <option value="V3">V3</option>
        <option value="V4">V4</option>
        <option value="V5">V5</option>
        <option value="V6">V6</option>
        <option value="V7">V7</option>
        <option value="V8">V8</option>
        <option value="V9">V9</option>
        <option value="V10">V10</option>
        <option value="V11">V11</option>
        <option value="V12">V12</option>
        <option value="V13">V13</option>
        <option value="V14">V14</option>
        <option value="V15">V15</option>
        <option value="V16">V16</option>
    </select>

    <label for="config-dropdown">Select Configuration:</label>
    <select id="config-dropdown"></select>

    <button id="delete-button" onclick="confirmDelete()">Delete Configuration</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
    function confirmDelete() {
        var configDropdown = document.getElementById('config-dropdown');
        var selectedConfig = configDropdown.value;

        if (!selectedConfig) {
            alert('Please select a configuration to delete.');
            return;
        }

        var confirmed = confirm('Are you sure you want to delete the "' + selectedConfig + '" configuration?');
        if (confirmed) {
            deleteConfiguration();
        }
    }

    // Load configurations when the page loads
    loadConfigurations();
    </script>
</body>
</html>
